<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Set a minimum height to ensure content is visible */
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center;
            width: 70%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            color: #555;
            display: block;
            margin: 10px 0;
        }
        input[type="number"] {
            width: 60%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Diabetes Prediction</h1>
    <form action="/predict" method="post" onsubmit="return validateForm()">
        <!-- Your form elements here -->
        <label for="Pregnancies">Pregnancies:</label>
        <input type="number" name="Pregnancies" required><br><br>

        <label for="Glucose">Glucose:</label>
        <input type="number" name="Glucose" required><br><br>

        <label for="BloodPressure">Blood Pressure:</label>
        <input type="number" name="BloodPressure" required><br><br>

        <label for="SkinThickness">Skin Thickness:</label>
        <input type="number" name="SkinThickness" required><br><br>

        <label for="Insulin">Insulin:</label>
        <input type="number" name="Insulin" required><br><br>

        <label for="BMI">BMI:</label>
        <input type="number" step="0.01" name="BMI" required><br><br>

        <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
        <input type="number" step="0.001" name="DiabetesPedigreeFunction" required><br><br>

        <label for="Age">Age:</label>
        <input type="number" name="Age" required><br><br>

        <input type="submit" value="Predict">
    </form>
    <p id="error-message" class="error"></p>
</div>
<script>
    function validateForm() {
        // Perform real-time input validation here
        // You can add your validation logic and display error messages as needed
        // Example: You can check if the inputs are within acceptable ranges
        // and display an error message if not.
        var errorElement = document.getElementById("error-message");
        errorElement.innerText = "";

        var glucose = parseFloat(document.getElementsByName("Glucose")[0].value);
        var bmi = parseFloat(document.getElementsByName("BMI")[0].value);

        if (glucose < 25 || glucose > 200) {
            errorElement.innerText = "Glucose should be between 25 and 200.";
            return false;
        }

        if (bmi < 15 || bmi > 45) {
            errorElement.innerText = "BMI should be between 15 and 45.";
            return false;
        }

        return true;
    }
</script>
</body>
</html>
